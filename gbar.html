<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gamebar</title>
    <style>
    
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgb(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>
    <div class="bg" id="bg"></div>
    <script>

        _('bg').click(() => {
            window.close();
        })

    </script>
</body>
